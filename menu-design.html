<body class="bg-gray-100 [#f6f7ff] text-gray-700">
    <main class="max-w-screen-sm mx-auto">

        <header>
            <div>
                <img class="aspect-video" src="cover.jpg" alt="">
            </div>
            <div class="p-5 bg-gradient-to-r from-[#fa8142] to-[#ff4088] text-white shadow-sm">
                <h1 class="text-3xl font-bold mb-2">Chicken Station</h1>
                <p class="font-semibold">
                    <svg class="inline h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                    Koteshwor, Kathmandu
                </p>
            </div>
        </header>

        <div class="p-4 bg-white rounded-b-xl sticky top-0">
            <div class="flex gap-4 overflow-x-hidden">
                <button class="font-medium py-1 px-3 shrink-0">Traditional Pizza</button>
                <button class="font-medium py-1 px-3 shrink-0">Mono</button>
                <button class="font-medium py-1 px-3 shrink-0">Chowmein</button>
                <button class="font-medium py-1 px-3 shrink-0">Curry</button>
                <button class="font-medium py-1 px-3 shrink-0">Beverages</button>
            </div>
        </div>

        <div class="p-4 space-y-3" x-data="menu">
            <template x-for="(category, heading) in items">
                <section>
                    <h2 class="text-lg font-mono font-semibold mb-3" x-text="heading"></h2>
                    <div class="grid gap-4">
                        <template x-for="item in category">
                            <article class="flex bg-white shadow-sm p-4 rounded-lg">
                                <div class="grow">
                                    <h3 class="text-lg text-gray-600 font-medium mb-2" x-text="item"></h3>
                                    <p  class="text-orange-600 font-semibold">रु. 305</p>
                                </div>
                                <div class="aspect-square w-20">
                                    <img class="h-full w-full rounded-lg" x-bind:src="images[Math.floor(Math.random()*images.length)]" alt="">
                                </div>
                            </article>
                        </template>
                    </div>
                </section>
            </template>
        </div>

        <!-- New item form -->
        <form class="p-4 bg-white min-h-screen">
          <div class="text-center pb-3">
            <h3 class="font-semibold">Add New Item</h3>
          </div>
          <div class="mb-3">
            <label class="block">Item Name</label>
            <input type="text" class="" placeholder="">
          </div>
          <div class="mb-3">
            <label class="block">Price</label>
            <input type="text" class="" placeholder="Rs.">
          </div>
          <div class="mb-3">
            <label class="block">Note</label>
            <input type="text" class="">
          </div>
          <div class="mb-3">
            <label class="block">Photo</label>
            <input type="file" class="block w-full border p-3 px-4 rounded border-gray-300">
          </div>
          <div class="mb-3">
            <button class="py-3 px-4 text-center w-full bg-green-500 text-white rounded">Save</button>
          </div>
        </div>
    </main>
